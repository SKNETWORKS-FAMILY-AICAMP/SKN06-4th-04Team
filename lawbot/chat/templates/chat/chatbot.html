{% extends "layout.html" %}

{% block style %}
  <style>
    .chat-container {
      width: 80%;
      margin: 0 auto;
      max-width: 600px;
    }

    .chat-box {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .input-container {
      display: flex;
    }

    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .input-container button {
      padding: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .input-container button:hover {
      background-color: #45a049;
    }

    .chat-message {
      margin: 5px 0;
    }

    .user-message {
      font-weight: bold;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="chat-container">
    <h2>세법 챗봇</h2>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="질문을 입력하세요...">
      <button id="send-button">전송</button>
    </div>
  </div>
{% endblock %}

{% block script %}
<script>
  const sendButton = document.getElementById("send-button");
  const userInput = document.getElementById("user-input");
  const chatBox = document.getElementById("chat-box");

  sendButton.addEventListener("click", async () => {
    const question = userInput
      .value
      .trim();
    if (!question) 
      return;
    
    // 사용자 질문 표시
    const userMessage = document.createElement("div");
    userMessage
      .classList
      .add("chat-message", "user-message");
    userMessage.textContent = "사용자: " + question;
    chatBox.appendChild(userMessage);

    // 서버 요청
    try {
      const response = await fetch("/chat/get-answer", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({question})
      });
      const data = await response.json();

      // 챗봇 응답 표시
      const botMessage = document.createElement("div");
      botMessage
        .classList
        .add("chat-message");
      botMessage.textContent = data.answer || "오류: " + (
      data.error || "알 수 없는 오류가 발생했습니다.");
      chatBox.appendChild(botMessage);
    } catch (error) {
      const errorMessage = document.createElement("div");
      errorMessage
        .classList
        .add("chat-message");
      errorMessage.textContent = "서버와 통신 중 오류가 발생했습니다.";
      chatBox.appendChild(errorMessage);
    }

    userInput.value = ""; // 입력 초기화
    chatBox.scrollTop = chatBox.scrollHeight; // 스크롤 아래로 이동
  });
</script>
{% endblock  %}
